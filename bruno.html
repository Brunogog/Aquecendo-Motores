<script>
    function min_um(a, b) {
        return (a <= b) ? a : b
    }

    function min_dois(a, b) {
        let result = null
        if (a <= b) {
            result = a
        } else {
            result = b
        }
        return result;
    }

    function max(x, y) {
        if (x > y) {
            document.getElementById("quest3").innerHTML = "resposta:" + x;
        } else {
            document.getElementById("quest3").innerHTML = "resposta:" + y;
        }
    }

    function min(x, y) {
        if (x < y) {
            document.getElementById("quest4").innerHTML = "resposta:" + x;
        } else {
            document.getElementById("quest4").innerHTML = "resposta:" + y;
        }
    }

    function pow(x, y) {

    }

    let Aluno = {

    function apagarNome() {

        document.getElementById("quest7").innerHTML = "resposta:" + Aluno.name + " " + Aluno.lastname;

        try {
